# JQwik PBT Configuration
# ========================================

# Number of attempts per property (default: 1000 for higher confidence)
jqwik.tries.default = 200

# How to handle failures - use previous seed for reproducibility
jqwik.failures.after.default = PREVIOUS_SEED

# Warn when seed is fixed for shrinking
jqwik.seeds.whenfixed = WARN

# Use JUnit Platform reporting
jqwik.reporting.usejunitplatform = true

# Enable database edge case generation
jqwik.database.default = INLINE

# Generation mode for edge cases
jqwik.generation.default = RANDOMIZED
