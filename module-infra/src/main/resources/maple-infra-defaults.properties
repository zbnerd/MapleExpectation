# Maple Infrastructure AutoConfiguration - Default Values
# ADR-014: Multi-Module Cross-Cutting Concerns

# Executor Configuration (Always enabled)
maple.infra.executor.enabled=true

# Cache Configuration (Default: enabled)
maple.infra.cache.enabled=true

# Lock Configuration (Default: enabled)
maple.infra.lock.enabled=true
maple.infra.lock.impl=redis

# Rate Limiting (Default: enabled)
maple.infra.ratelimit.enabled=true
maple.infra.ratelimit.key-prefix=rate_limit

# Buffer Configuration (Default: disabled - Worker only)
maple.infra.buffer.enabled=false
maple.infra.buffer.impl=redis

# Shutdown Configuration (Always enabled)
maple.infra.shutdown.enabled=true
maple.infra.shutdown.timeout-seconds=30

# Filter Configuration (Always enabled)
maple.infra.filter.enabled=true
