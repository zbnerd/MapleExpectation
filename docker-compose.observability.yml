# Issue #143 + #209: Observability Infrastructure
# 5-Agent Council 합의:
# - Loki + Grafana (Issue #143)
# - Prometheus + Promtail 추가 (Issue #209)
#
# P0-1 해결: external 대신 동일 네트워크 재정의 (단독 실행 가능)
# P0-3 해결: Grafana 비밀번호 환경변수 외부화
#
# 사용법:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Grafana 접속: http://localhost:3000 (admin/admin 또는 GRAFANA_PASSWORD 환경변수)
# Loki API: http://localhost:3100
# Prometheus: http://localhost:9090

version: '3.8'

services:
  # ============================================
  # Loki: 로그 수집 및 저장
  # ============================================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - maple-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Prometheus: 메트릭 수집 (Issue #209)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: maple-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - maple-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Node Exporter: System Metrics Collection
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: maple-node-exporter
    restart: always
    ports:
      - "9100:9100"
    command:
      - '--collector.disable-defaults'
      - '--collector.cpu'
      - '--collector.diskstats'
      - '--collector.filesystem'
      - '--collector.meminfo'
      - '--collector.netdev'
      - '--collector.stat'
    networks:
      - maple-network
    depends_on:
      prometheus:
        condition: service_healthy

  # ============================================
  # Promtail: MySQL Slow Query 로그 수집 (Issue #209)
  # ============================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: maple-promtail
    volumes:
      - ./docker/promtail-config/config.yml:/etc/promtail/config.yml:ro
      - ./docker/logs/mysql:/var/log/mysql:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - maple-network
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ============================================
  # Alert Manager: Alert Routing and Management
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: maple-alertmanager
    restart: always
    ports:
      - "9093:9093"
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.enable-lifecycle'
    networks:
      - maple-network
    depends_on:
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # ============================================
  # Grafana: 대시보드 및 시각화
  # ============================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # P0-3 해결: 환경변수 외부화
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - maple-network
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  loki_data:
  grafana_data:
  prometheus_data:
  alertmanager_data:

# P0-1 해결: external 대신 동일 네트워크 재정의
# 기존 docker-compose.yml과 동일한 설정 (단독 또는 함께 실행 가능)
networks:
  maple-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
