# Issue #143: Observability Infrastructure (Loki + Grafana)
# 5-Agent Council 합의:
# - P0-1 해결: external 대신 동일 네트워크 재정의 (단독 실행 가능)
# - P0-3 해결: Grafana 비밀번호 환경변수 외부화
#
# 사용법:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Grafana 접속: http://localhost:3000 (admin/admin 또는 GRAFANA_PASSWORD 환경변수)
# Loki API: http://localhost:3100

version: '3.8'

services:
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - maple-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # P0-3 해결: 환경변수 외부화
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - maple-network
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  loki_data:
  grafana_data:

# P0-1 해결: external 대신 동일 네트워크 재정의
# 기존 docker-compose.yml과 동일한 설정 (단독 또는 함께 실행 가능)
networks:
  maple-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
