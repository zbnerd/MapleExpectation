spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_SCHEMA_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: ${DB_ROOT_PASSWORD}

    hikari:
      maximum-pool-size: 100
      minimum-idle: 50
      # [P0-N07 Fix] MDL Freeze 방지 - 로컬 환경도 동일 설정
      connection-init-sql: "SET SESSION lock_wait_timeout = 10"

  jpa:
    hibernate:
      ddl-auto: update

  # Redis Standalone 설정 (Sentinel 장애 시 폴백)
  data:
    redis:
      host: localhost
      port: 6379
      # Redisson 기본 설정 사용 (커스텀 설정 제거 - 오버헤드 테스트)

discord:
  webhook-url: ${DISCORD_WEBHOOK_URL}

# DP 엔진 테이블 검증 설정
cube:
  table-mass:
    policy: LENIENT  # 로컬 환경: 확률 테이블 정규화 허용 (Σp ≈ 1.0)



# Rate Limiting 비활성화 (부하 테스트용)
ratelimit:
  enabled: false

# CORS 설정 (Issue #172: 로컬 개발 환경)
cors:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:3001"
    - "http://localhost:5173"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:3001"
    - "http://127.0.0.1:5173"

# Issue #283 P0-2: 로컬 환경에서만 In-Memory 버퍼 사용
# prod/default에서는 Redis 버퍼가 기본 활성화 (Scale-out 지원)
# Issue #300: ACL Phase 2 - Nexon Data Collection Scheduler
app:
  buffer:
    redis:
      enabled: true  # ACL Phase 2: Enable Redis buffer for queue
  event-publisher:
    type: redis  # Use Redis (default)

# ACL Phase 2: Scheduler Configuration
scheduler:
  nexon-data-collection:
    enabled: true
    rate: 600000  # 10 minutes (default)
    initial-delay: 30000  # 30 seconds

# Disable other schedulers to prevent MySQLLockPool exhaustion during ACL testing
  like-sync:
    enabled: false
  expectation-sync:
    enabled: false
  popular-character-warmup:
    enabled: false

# Disable outbox schedulers to prevent connection pool exhaustion
outbox:
  scheduler:
    nexon-api-outbox:
      enabled: false

# ADR-0345: Resilience4j Configuration for Stateless Alert System
resilience4j:
  circuitbreaker:
    instances:
      discordWebhook:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        minimumNumberOfCalls: 5
        registerHealthIndicator: true
  retry:
    instances:
      discordWebhook:
        maxAttempts: 3
        waitDuration: 500ms
        exponentialBackoffMultiplier: 2.0
        retryExceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - io.netty.channel.ConnectTimeoutException
  timelimiter:
    instances:
      discordWebhook:
        timeoutDuration: 5s
