name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ==========================================
  # ğŸ”¨ JOB 1: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ (CI)
