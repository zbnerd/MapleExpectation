name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ==========================================
  # 🔨 JOB 1: 빌드 및 테스트 (CI)
  # ==========================================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 테스트 실행 (PR일 때도 실행됨)
      - name: Test with Gradle
        run: ./gradlew test

      # 2. 배포용 JAR 파일 빌드 (Test는 위에서 했으니 여기선 생략 가능하지만, 안전하게 clean build)
      # 기존 deploy.sh의 "-x test" 처럼 속도를 원하면 "./gradlew clean build -x test"로 변경 가능
      - name: Build JAR
        run: ./gradlew clean build -x test

      # 3. 빌드된 JAR 파일을 다음 Job(deploy)으로 넘겨주기 위해 업로드
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maple-app
          path: build/libs/*.jar
          retention-days: 1

  # ==========================================
  # 🚀 JOB 2: 서버 배포 (CD) - deploy.sh 로직 이식
  # ==========================================
  deploy:
    needs: build # build가 성공해야만 실행됨
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' # master 푸시일 때만 배포
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: maple-app
          path: ./build-artifact

      # 1. SCP 전송 (기존 deploy.sh의 scp 명령어 대체)
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./build-artifact/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}"
          strip_components: 1 # 경로 떼고 파일만 전송

      # 2) SSH 접속 및 서버 재시작
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. 헷갈리게 하는 plain jar는 무조건 삭제
            rm -f /home/${{ secrets.EC2_USERNAME }}/expectation-*-plain.jar

            # 2. (중요) JAR가 여러 개일 수 있으므로, '가장 최신 파일' 1개만 찾아서 변수에 담음
            JAR_NAME=$(ls -tr /home/${{ secrets.EC2_USERNAME }}/expectation-*.jar | tail -n 1)

            echo ">>> 발견된 파일: $JAR_NAME"

            # 3. 그 파일의 이름을 app.jar로 변경 (덮어쓰기)
            mv $JAR_NAME /home/${{ secrets.EC2_USERNAME }}/app.jar
            
            # 4. 혹시 남은 찌꺼기 JAR 파일들 싹 삭제 (청소)
            rm -f /home/${{ secrets.EC2_USERNAME }}/expectation-*.jar

            # 5. 기존 서버 종료
            echo ">>> 기존 프로세스 종료 중..."
            CURRENT_PID=$(pgrep -f app.jar)
            if [ -n "$CURRENT_PID" ]; then
              kill -15 $CURRENT_PID
              sleep 5
            fi

            # 6. 새 서버 실행
            echo ">>> 새 애플리케이션 배포 시작..."
            nohup java -jar \
              -Dnexon.api.key='${{ secrets.NEXON_API_KEY }}' \
              -Dspring.datasource.url='jdbc:mysql://localhost:3306/maple_expectation?serverTimezone=Asia/Seoul' \
              -Dspring.datasource.username='${{ secrets.DB_USER }}' \
              -Dspring.datasource.password='${{ secrets.DB_PASSWORD }}' \
              /home/${{ secrets.EC2_USERNAME }}/app.jar > /home/${{ secrets.EC2_USERNAME }}/app.log 2>&1 &
            
            echo "✅ 배포 완료!"