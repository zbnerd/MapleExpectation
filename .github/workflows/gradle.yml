management:
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        recordExceptions:
          - maple.expectation.global.error.exception.marker.CircuitBreakerRecordMarker
        ignoreExceptions:
          - maple.expectation.global.error.exception.marker.CircuitBreakerIgnoreMarker
    instances:
      nexonApi:
        baseConfig: default

  retry:
    instances:
      nexonApi:
        maxAttempts: 3
        waitDuration: 0ms
        retryExceptions:
          - maple.expectation.global.error.exception.ExternalServiceException

