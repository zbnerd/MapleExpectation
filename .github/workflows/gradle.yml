      # ê¸°ì¡´ deploy.shì˜ "-x test" ì²˜ëŸ¼ ì†ë„ë¥¼ ì›í•˜ë©´ "./gradlew clean build -x test"ë¡œ ë³€ê²½ ê°€ëŠ¥
      - name: Build JAR
