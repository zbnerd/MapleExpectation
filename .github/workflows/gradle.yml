      # ê¸°ì¡´ deploy.shì˜ "-x test" ì²˜ëŸ¼ ì†ë„ë¥¼ ì›í•˜ë©´ "./gradlew clean build -x test"ë¡œ ë³€ê²½ ê°€ëŠ¥
      - name: Build JAR
        run: ./gradlew clean build -x test

      # 3. ë¹Œë“œëœ JAR íŒŒì¼ì„ ë‹¤ìŒ Job(deploy)ìœ¼ë¡œ ë„˜ê²¨ì£¼ê¸° ìœ„í•´ ì—…ë¡œë“œ
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maple-app
          path: build/libs/*.jar
          retention-days: 1
  # ==========================================
  # ğŸš€ JOB 2: ì„œë²„ ë°°í¬ (CD) - deploy.sh ë¡œì§ ì´ì‹
  # ==========================================
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: maple-app
          path: ./build-artifact

      # 1. íŒŒì¼ ì „ì†¡ (ë‹¨ìˆœí™”ë¨)
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./build-artifact/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}"
          strip_components: 1

