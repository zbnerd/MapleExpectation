name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  # ==========================================
  # 🔨 JOB 1: 빌드 및 테스트 (CI)
  # ==========================================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 테스트 실행 (PR일 때도 실행됨)
      - name: Test with Gradle
        run: ./gradlew test

      # 2. 배포용 JAR 파일 빌드 (Test는 위에서 했으니 여기선 생략 가능하지만, 안전하게 clean build)
      # 기존 deploy.sh의 "-x test" 처럼 속도를 원하면 "./gradlew clean build -x test"로 변경 가능
      - name: Build JAR
        run: ./gradlew clean build -x test

      # 3. 빌드된 JAR 파일을 다음 Job(deploy)으로 넘겨주기 위해 업로드
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maple-app
          path: build/libs/*.jar
          retention-days: 1

  # ==========================================
  # 🚀 JOB 2: 서버 배포 (CD) - deploy.sh 로직 이식
  # ==========================================
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: maple-app
          path: ./build-artifact

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./build-artifact/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}"
          strip_components: 1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            # 1. 정리: plain jar 삭제
            rm -f /home/${{ secrets.EC2_USERNAME }}/expectation-*-plain.jar
            
            # 2. 최신 JAR 파일 찾기 & 이름 변경
            JAR_NAME=$(ls -tr /home/${{ secrets.EC2_USERNAME }}/expectation-*.jar | tail -n 1)
            echo ">>> Found JAR: $JAR_NAME"
            
            rm -rf /home/${{ secrets.EC2_USERNAME }}/app.jar
            mv $JAR_NAME /home/${{ secrets.EC2_USERNAME }}/app.jar
            rm -f /home/${{ secrets.EC2_USERNAME }}/expectation-*.jar
            
            # 3. [핵심] 기존 서버 종료 (PID 파일 사용)
            PID_FILE="/home/${{ secrets.EC2_USERNAME }}/app.pid"
            
            if [ -f "$PID_FILE" ]; then
              OLD_PID=$(cat "$PID_FILE")
              echo ">>> 기존 PID 파일 발견: $OLD_PID"
            
              if ps -p $OLD_PID > /dev/null; then
                echo ">>> 프로세스($OLD_PID) 종료 시도..."
                kill -15 $OLD_PID
                sleep 5
              else
                echo ">>> 이미 종료된 프로세스입니다."
              fi
              rm -f "$PID_FILE"
            else
              echo ">>> 기존 PID 파일이 없습니다. (최초 배포거나 강제 종료됨)"
              # 혹시 몰라 java 프로세스 전체 검색해서 안전하게 종료 시도 (bracket trick 적용)
              pkill -f '[j]ava -jar.*app.jar' || true
            fi
            
            # 4. 새 서버 실행 & PID 저장
            echo ">>> 새 애플리케이션 배포 시작..."
            nohup java -jar \
              -Dnexon.api.key='${{ secrets.NEXON_API_KEY }}' \
              -Dspring.datasource.url='jdbc:mysql://localhost:3306/maple_expectation?serverTimezone=Asia/Seoul' \
              -Dspring.datasource.username='${{ secrets.DB_USER }}' \
              -Dspring.datasource.password='${{ secrets.DB_PASSWORD }}' \
              /home/${{ secrets.EC2_USERNAME }}/app.jar > /home/${{ secrets.EC2_USERNAME }}/app.log 2>&1 &
            
            # [중요] 방금 실행한 프로세스의 PID를 파일에 저장!
            NEW_PID=$!
            echo $NEW_PID > "$PID_FILE"
            echo ">>> 새 PID($NEW_PID) 저장 완료."
            
            sleep 2
            echo "✅ 배포 완료!"
            exit 0