      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maple-app
          path: build/libs/*.jar
          retention-days: 1

  # ==========================================
  # ğŸš€ JOB 2: ì„œë²„ ë°°í¬ (CD) - deploy.sh ë¡œì§ ì´ì‹
