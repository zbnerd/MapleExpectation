spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_SCHEMA_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: ${DB_ROOT_PASSWORD}

    hikari:
      maximum-pool-size: 50
      minimum-idle: 50

  jpa:
    hibernate:
      ddl-auto: update

  # Redis Sentinel 설정
  data:
    redis:
      # Sentinel 모드
      sentinel:
        master: mymaster
        nodes: localhost:26379,localhost:26380,localhost:26381

discord:
  webhook-url: ${DISCORD_WEBHOOK_URL}

# DP 엔진 테이블 검증 설정
cube:
  table-mass:
    policy: LENIENT  # 로컬 환경: 확률 테이블 정규화 허용 (Σp ≈ 1.0)

# Bootstrap Admin 설정 (첫 번째 관리자)
auth:
  admin:
    allowlist: "ahzQRmenBwQcgIQuzsb9kZ58zCjwlTv4v1IfvpXxCSE"  # 긱델 계정

# CORS 설정 (Issue #172: 로컬 개발 환경)
cors:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:5173"