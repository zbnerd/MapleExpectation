spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_SCHEMA_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: ${DB_ROOT_PASSWORD}

    hikari:
      maximum-pool-size: 50
      minimum-idle: 50
      # [P0-N07 Fix] MDL Freeze 방지 - 로컬 환경도 동일 설정
      connection-init-sql: "SET SESSION lock_wait_timeout = 10"

  jpa:
    hibernate:
      ddl-auto: update

  # Redis Standalone 설정 (Sentinel 장애 시 폴백)
  data:
    redis:
      host: localhost
      port: 6379
      # Sentinel 모드 (주석 처리 - WSL 마운트 이슈)
      # sentinel:
      #   master: mymaster
      #   nodes: localhost:26379,localhost:26380,localhost:26381

discord:
  webhook-url: ${DISCORD_WEBHOOK_URL}

# DP 엔진 테이블 검증 설정
cube:
  table-mass:
    policy: LENIENT  # 로컬 환경: 확률 테이블 정규화 허용 (Σp ≈ 1.0)



# Rate Limiting 비활성화 (부하 테스트용)
ratelimit:
  enabled: false

# CORS 설정 (Issue #172: 로컬 개발 환경)
cors:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:5173"