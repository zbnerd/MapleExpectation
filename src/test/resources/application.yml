spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

    hikari:
      maximum-pool-size: 5
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    maple.expectation.external.proxy: DEBUG

nexon:
  api:
    key: "test_dummy_key"

discord:
  webhook-url: "https://discord.com/api/webhooks/dummy/test"

app:
  optimization:
    use-compression: false

  aop:
    trace:
      enabled: true