# ========================================
# Chaos Test Profile Configuration
# ========================================
# Purpose: Dedicated configuration for chaos engineering and nightmare tests
# Usage: SPRING_PROFILES_ACTIVE=chaos
# Note: DataSource URLs are overridden by AbstractContainerBaseTest
# ========================================

spring:
  application:
    name: maple-expectation-chaos-test

  # DataSource: Testcontainers MySQL (overridden by AbstractContainerBaseTest)
  # The URL, username, password are set dynamically via System.setProperty()
  datasource:
    url: jdbc:mysql://localhost:3306/testdb  # Placeholder - overridden by Testcontainers
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: test  # Placeholder - overridden by Testcontainers
    password: test  # Placeholder - overridden by Testcontainers
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        show_sql: false
    open-in-view: false

  # Redis Configuration (Testcontainers-managed)
  data:
    redis:
      host: localhost  # Overridden by AbstractContainerBaseTest
      port: 6379  # Overridden by AbstractContainerBaseTest
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false

# Auth Configuration (for chaos tests)
auth:
  jwt:
    secret: test-jwt-secret-key-for-chaos-tests-32chars
    expiration: 900  # 15분
  refresh-token:
    expiration: 604800  # 7일
  fingerprint:
    secret: test-fingerprint-secret-key-chaos-32chars
  admin:
    allowlist:
  session:
    ttl: 1800

# CORS Configuration
cors:
  allowed-origins:
    - "http://localhost:3000"
  allow-credentials: true
  max-age: 3600

# Nexon API Configuration
nexon:
  api:
    key: dummy-chaos-test-key

# Redisson Configuration (Redis Client)
redisson:
  config: |
    singleServerConfig:
      address: "redis://localhost:6379"
      connectionPoolSize: 10
      connectionMinimumIdleSize: 2
      idleConnectionTimeout: 10000
      connectTimeout: 10000
      timeout: 3000
      retryAttempts: 3
      retryInterval: 1500
      subscriptionsPerConnection: 5
      subscriptionConnectionPoolSize: 2
    threads: 16
    nettyThreads: 32

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 50
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3000ms
        record-exceptions:
          - java.lang.NullPointerException
          - java.io.IOException
          - maple.expectation.error.exception.base.ServerBaseException
        ignore-exceptions:
          - maple.expectation.error.exception.base.ClientBaseException

  timelimiter:
    configs:
      default:
        timeout-duration: 10s

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
        ignore-exceptions:
          - maple.expectation.error.exception.base.ClientBaseException

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: maple-expectation-chaos-test

# Logging Configuration
logging:
  level:
    root: INFO
    maple.expectation: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: INFO
    com.redis.testcontainers: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Testcontainers Configuration
testcontainers:
  reuse: false  # Always fresh containers for chaos tests
  ryuk:
    container:
      image: ghcr.io/testcontainers/ryuk:0.11.0

# Chaos Test Specific Configuration
chaos:
  test:
    timeout: 900000  # 15 minutes per test
    parallel: false  # Sequential execution only
    cleanup:
      enabled: true  # Always cleanup after tests
      docker: true   # Cleanup Docker containers
