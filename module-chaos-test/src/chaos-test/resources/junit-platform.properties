# ========================================
# JUnit Platform Configuration for Chaos Tests
# ========================================

# Disable parallel execution (chaos tests require isolation)
junit.platform.execution.parallel.enabled = false
junit.jupiter.execution.parallel.enabled = false
junit.jupiter.execution.parallel.mode.default = same_thread
jupiter.execution.parallel.mode.classes.default = same_thread

# Test instance lifecycle (per_class for isolation)
junit.jupiter.testinstance.lifecycle.default = per_class

# Test method order (optional - for predictable execution)
junit.jupiter.testmethod.order.default = org.junit.jupiter.api.MethodOrderer\$OrderAnnotation

# Display name generation
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator\$ReplaceUnderscores

# Condition deactivation (if needed)
junit.conditions.deactivate = org.junit.*DisabledCondition

# Extensions (auto-configuration)
junit.jupiter.extensions.autodetection.enabled = true

# Execution listener (for metrics/observability)
junit.platform.execution.listeners.enabled = true
