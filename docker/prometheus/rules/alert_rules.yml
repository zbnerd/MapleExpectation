groups:
  - name: maple-expectation-alerts
    interval: 15s
    rules:
      # ============================================
      # High CPU Usage Alert
      # ============================================
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: critical
          category: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is at {{ $value }}% for more than 5 minutes"

      # ============================================
      # High Memory Usage Alert
      # ============================================
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          category: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is at {{ $value }}% for more than 5 minutes"

      # ============================================
      # High Disk Usage Alert
      # ============================================
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is at {{ $value }}% for more than 5 minutes"

      # ============================================
      # Application Error Rate Alert
      # ============================================
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value }}% for more than 2 minutes"

      # ============================================
      # High Response Time Alert
      # ============================================
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s for more than 5 minutes"

      # ============================================
      # JVM Memory Alert
      # ============================================
      - alert: HighJvmMemoryUsage
        expr: (1 - (jvm_memory_used_bytes{jarea="heap"} / jvm_memory_max_bytes{jarea="heap"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: jvm
        annotations:
          summary: "High JVM memory usage on {{ $labels.instance }}"
          description: "JVM heap memory usage is {{ $value }}% for more than 5 minutes"

      # ============================================
      # Circuit Breaker Open Alert
      # ============================================
      - alert: CircuitBreakerOpen
        expr: resilience4j_circuitbreaker_state_total{state="open"} > 0
        for: 1m
        labels:
          severity: critical
          category: circuit-breaker
        annotations:
          summary: "Circuit breaker is open on {{ $labels.instance }}"
          description: "Circuit breaker {{ $labels.name }} is open for more than 1 minute"

      # ============================================
      # Database Connection Pool Alert
      # ============================================
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max * 100 > 90
        for: 2m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Database connection pool exhausted on {{ $labels.instance }}"
          description: "Connection pool usage is {{ $value }}% for more than 2 minutes"

      # ============================================
      # Redis Connection Alert
      # ============================================
      - alert: RedisConnectionHighLatency
        expr: redis_info_latency_seconds > 0.1
        for: 2m
        labels:
          severity: warning
          category: redis
        annotations:
          summary: "High Redis latency on {{ $labels.instance }}"
          description: "Redis latency is {{ $value }}s for more than 2 minutes"

      # ============================================
      # Chaos Test Alert
      # ============================================
      - alert: ChaosTestFailure
        expr: chaos_test_failures_total > 10
        for: 1m
        labels:
          severity: warning
          category: chaos-test
        annotations:
          summary: "Chaos test failures on {{ $labels.instance }}"
          description: "Chaos test has {{ $value }} failures"

  - name: maple-expectation-business-alerts
    interval: 30s
    rules:
      # ============================================
      # Nexon API Error Rate Alert
      # ============================================
      - alert: NexonApiHighErrorRate
        expr: rate(nexon_api_requests_total{status=~"5.."}[5m]) / rate(nexon_api_requests_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: critical
          category: external-service
        annotations:
          summary: "High Nexon API error rate"
          description: "Nexon API error rate is {{ $value }}% for more than 5 minutes"

      # ============================================
      # Cache Hit Rate Alert
      # ============================================
      - alert: LowCacheHitRate
        expr: rate(maple_cache_hits_total[10m]) / (rate(maple_cache_hits_total[10m]) + rate(maple_cache_misses_total[10m])) * 100 < 70
        for: 10m
        labels:
          severity: warning
          category: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}% for more than 10 minutes"

      # ============================================
      # Sync Queue Size Alert
      # ============================================
      - alert: LargeSyncQueue
        expr: maple_sync_queue_size > 1000
        for: 5m
        labels:
          severity: warning
          category: sync
        annotations:
          summary: "Large sync queue size"
          description: "Sync queue size is {{ $value }} for more than 5 minutes"